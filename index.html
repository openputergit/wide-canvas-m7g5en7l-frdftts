<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeSci Rewards Platform</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --deep-blue: #0a192f;
            --tech-green: #64ffda;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-blue);
            color: #fff;
        }
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .neon-glow {
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(45deg, #0a192f, #1a365d);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="fixed w-full z-50 bg-opacity-90 backdrop-blur-md bg-gray-900">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-tech-green code-font">DeSci</span>
                    </div>
                    <div class="hidden md:flex space-x-8">
                        <a href="#" class="text-gray-300 hover:text-tech-green transition">Home</a>
                        <a href="#" class="text-gray-300 hover:text-tech-green transition">Explore</a>
                        <a href="#" class="text-gray-300 hover:text-tech-green transition">Profile</a>
                        <button @click="toggleWallet" class="bg-tech-green text-gray-900 px-4 py-2 rounded-lg hover:bg-opacity-80 transition code-font">
                            {{ walletConnected ? 'Connected' : 'Connect Wallet' }}
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="pt-32 pb-20 px-4">
            <div class="container mx-auto text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 neon-glow">
                    Empowering Collaborative Research
                </h1>
                <p class="text-xl md:text-2xl text-gray-400 mb-8">
                    Building the future of decentralized science with blockchain transparency
                </p>
                <div class="flex justify-center gap-4">
                    <button class="bg-tech-green text-gray-900 px-8 py-3 rounded-lg hover:bg-opacity-80 transition code-font">
                        Submit Project
                    </button>
                    <button class="border border-tech-green text-tech-green px-8 py-3 rounded-lg hover:bg-tech-green hover:bg-opacity-10 transition code-font">
                        Explore Projects
                    </button>
                </div>
            </div>
        </header>

        <!-- Projects Grid -->
        <section class="py-16 px-4">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold mb-12 text-center code-font text-tech-green">Active Projects</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div v-for="project in projects" :key="project.id" class="gradient-bg rounded-xl p-6 card-hover">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-tech-green bg-opacity-20 px-3 py-1 rounded-full">
                                <span class="text-tech-green text-sm code-font">{{ project.category }}</span>
                            </div>
                            <div class="text-gray-400">
                                <i class="bi bi-bookmark-plus"></i>
                            </div>
                        </div>
                        <h3 class="text-xl font-semibold mb-3">{{ project.title }}</h3>
                        <p class="text-gray-400 mb-4">{{ project.description }}</p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="bi bi-currency-bitcoin text-tech-green mr-2"></i>
                                <span class="code-font">{{ project.funding }}</span>
                            </div>
                            <button class="text-tech-green hover:text-white transition">View Details â†’</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    walletConnected: false,
                    projects: [
                        {
                            id: 1,
                            category: 'Biotech',
                            title: 'Quantum Computing in Drug Discovery',
                            description: 'Leveraging quantum algorithms to accelerate drug discovery pipeline',
                            funding: '50,000 BIO'
                        },
                        {
                            id: 2,
                            category: 'Climate',
                            title: 'Decentralized Carbon Credits',
                            description: 'Blockchain-based system for verifying and trading carbon credits',
                            funding: '75,000 BIO'
                        },
                        {
                            id: 3,
                            category: 'AI Research',
                            title: 'Neural Network Optimization',
                            description: 'Novel approaches to training efficiency in deep learning models',
                            funding: '60,000 BIO'
                        }
                    ]
                }
            },
            methods: {
                toggleWallet() {
                    this.walletConnected = !this.walletConnected
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
